<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Computador</title>
	<link rel="stylesheet" href="computador.css">
</head>
<body>
	<section class="parteUno">
		<section class="container displayFlex">
			<input type="checkbox" id="conectorEnergia_js" class="conectorEnergia">
		</section>

		<section class="container">
			<article class="torre">
				<article class="casetera">
					<article class="cd"></article>
					<input type="checkbox" id="conectorImagen_js" class="conectorImagen">
				</article>
				<article class="poder ">
					<div class="btnPower apagado" id="btnPower_js"></div>
				</article>
			</article>
		</section>

		<section class="container">
			<article class="monitor" id="monitor_js">
			</article>
			<input type="checkbox" class="btnPowerMonitor" id="btnPrenderMonitor_js">
			<article class="baseH"></article>
			<article class="baseV"></article>
		</section>

	</section>
	<section class="parteDos">

		<section class="container">
			<div class="teclado">
				<li class="teclas"></li>
				<li class="teclas"></li>
				<li class="teclas"></li>
				<li class="teclas"></li>
				<li class="teclas"></li>
				<li class="teclas"></li>
				<li class="teclas"></li>
			</div>
		</section>

		<section class="container">
			<div class="mouse">
				<div class="button"></div>
			</div>
		</section>


	</section>


	<script type="text/javascript" src="computador.js"></script>

</body>
</html>
